<!DOCTYPE HTML>
<html class="h-100">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>ESP8266 IoT - WEATHER</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon"  type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto mx-auto header">
      <div>
        <h3 class="float-md-start mb-0">Počasie s ESP8266</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="/update">Update firmware</a>
        </nav>
      </div>
    </header>

    <div class="row status-bar">
      <div id="mqtt" class="col-12 col-sm-10 offset-sm-1 alert alert-danger">
        MQTT server nie je pripojený!
      </div>
    </div>
  
    <main class="px-3 row">
      <div class="col-12 col-sm-6 bg-primary bg-gradient py-4">
        <h1>Teplota a vlhkosť.</h1>
        <div class="row align-items-center py-5 content">
          <div class="col-12 text-center bg-info" id="out_time">
            Nemám informáciu o meraní!!!
          </div>
          <div class="col-12 col-sm-6 temperature">
            Teplota je: <span id="temperature">__,__</span>°C
          </div>
          <div class="col-12 col-sm-6 humidity">
            Vlhkosť je: <span id="humidity">__,__</span>%
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 bg-secondary bg-gradient py-4">
        <h2>Logbook</h2>
        <div class="overflow-auto text-start bg-dark px-1" id="logbook">
          
        </div>
      </div>
      
    </main>
  
    <footer class="mt-auto mx-auto text-white-50">
      <p>(c) PV 2021 - ESP 8266 WEB SERVER | posledná zmena 27.12.2021 | <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a></p>
    </footer>
  </div>
  <script src="/script.js"></script>
</body>
</html>
